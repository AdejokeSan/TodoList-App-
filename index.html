<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/assest/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
   <div class="date">
    <h1><span id="date"></span></h1>
   </div>
     <div class="todo">
        <h2>To-Do List <img src="/assest/image/todo.png" alt=""> </h2>
        <ul id="list-container">
           
            <!-- <li class="checked">focus 1</li>
            <li>focus 2</li>
            <li>focus 3</li> -->
        </ul>
        <div class="row">
            <input type="text" id="input" placeholder=" Add today's focus...">
            <button onclick="add()"><i class="fa-solid fa-plus"></i></button>
        </div>
     </div>
</div>
<div class="popup" id="popup">
    <i class="fa-solid fa-warning"></i> 
    <p>You must write something!</p>
    <a href="index.html"><button onclick="closeSlide()">OK</button></a>
</div>


<script src="/assest/app.js"></script>
</body>
</html>
